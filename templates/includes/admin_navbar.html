{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold text-uppercase" href="{% url 'core:landing' %}">MaricaCity</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="{% url 'core:admin_dashboard' %}">
            <i class="bi bi-speedometer2 me-1"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="{% url 'explore:explore' %}">
            <i class="bi bi-arrow-left-circle me-1"></i>Voltar ao Site
          </a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <button class="btn btn-outline-light btn-sm text-uppercase user-menu-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i>{{ user.username }}
            </button>
            <div class="dropdown-menu dropdown-menu-end shadow-lg user-dashboard-menu">
              <div class="user-dashboard-header">
                <div class="d-flex align-items-center mb-2">
                  <div class="user-avatar me-2">
                    <i class="bi bi-person-circle"></i>
                  </div>
                  <div>
                    <div class="fw-bold">{{ user.username }}</div>
                    <small class="text-muted">{{ user.email|default:"Administrador" }}</small>
                  </div>
                </div>
              </div>
              <div class="dropdown-divider my-2"></div>
              <a class="dropdown-item user-menu-item" href="{% url 'explore:favorites' %}">
                <i class="bi bi-heart-fill text-danger me-2"></i>
                <span>Meus Favoritos</span>
              </a>
              {% if user.can_create_places %}
              <a class="dropdown-item user-menu-item" href="{% url 'explore:place_create' %}">
                <i class="bi bi-plus-circle-fill text-success me-2"></i>
                <span>Adicionar Lugar</span>
              </a>
              {% endif %}
              <div class="dropdown-divider my-2"></div>
              <a class="dropdown-item user-menu-item text-danger" href="{% url 'accounts:logout' %}">
                <i class="bi bi-box-arrow-right me-2"></i>
                <span>Sair</span>
              </a>
            </div>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
