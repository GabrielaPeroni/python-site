{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}MaricaCity{% endblock %}</title>
        {% tailwind_css %}
    </head>

    <body class="bg-white">

        <!-- Messages -->
        {% if messages %}
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
                {% for message in messages %}
                    <div class="rounded-md p-4 mb-4 {% if message.tags == 'success' %}bg-green-50 text-green-800{% elif message.tags == 'error' %}bg-red-50 text-red-800{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800{% else %}bg-red-50 text-red-800{% endif %}">
                        <p class="text-sm font-medium">{{ message }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Main Content -->
        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-12">
            <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <p class="text-sm">&copy; 2024 MaricaCity. Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
