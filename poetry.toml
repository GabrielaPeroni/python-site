# Poetry Configuration
# This file configures Poetry to avoid Windows path length issues

[virtualenvs]
# Create virtualenvs in the project directory instead of global cache
# This avoids long path issues on Windows (MAX_PATH = 260 chars)
in-project = true

# Use shorter virtualenv name
# Creates .venv/ folder in project root instead of long paths like:
# C:\Users\...\AppData\Local\pypoetry\Cache\virtualenvs\site-python-abc123-py3.10
path = ".venv"

# Additional options for better compatibility
create = true
prefer-active-python = true
